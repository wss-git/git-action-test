name: "On Push masters"

steps:
  - plugin: "@serverless-cd/setup-runtime@0.0.3"
    inputs:
      runtime:
        - java8
  - run: npm install @serverless-devs/s -g
  - run: s config get
  - plugin: "@serverless-cd/s-setup"
    if: ${{ always() }}
    inputs:
      alias: "s-setup"
  - run: s config get
      