edition: 1.0.0
name: hello-world-app
access: "quanxi"

vars: # å…¨
  region: "cn-hangzhou"
  service:
    name: "test-cd"
    description: 'hello world by serverless devs'

services:
  helloworld:
    component: fc
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "start-fc-event-golang1x"
        description: 'hello world by serverless devs'
        runtime: nodejs14
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60
