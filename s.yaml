edition: 1.0.0
name: hello-world-app
access: "default"

vars: # 全局变量
  region: "cn-hangzhou"
  service:
    name: "test-cd"
    description: 'hello world by serverless devs'

services:
  helloworld:
    component: fc
    actions:
      pre-deploy:
        - run: nvm use 16 && npm -v
    props:
      region: ${vars.region}
      service: ${vars.service}
      function:
        name: "start-fc-event-golang1x"
        description: 'hello world by serverless devs'
        runtime: nodejs14
        codeUri: ./code
        handler: index.handler
        memorySize: 128
        timeout: 60